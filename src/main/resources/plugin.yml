  blockprot.notify:
    description: "보호된 블록 접근 시도 알림"
    default: op
  blockprot.reload:
    description: "설정 리로드 권한"
    default: op
  myland.admin.bypass:
    description: "MyLand 시스템 보호 우회 권한"
    default: op
  myland.admin.unclaim:
    description: "MyLand 시스템 관리자 회수 권한"
    default: op
  lukevanilla.servertime:
    description: "서버 시간 확인 명령어 사용 권한"
    default: true
