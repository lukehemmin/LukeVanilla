  lukevanilla.refreshmessages:
    description: "접속 및 퇴장 메시지를 갱신할 수 있는 권한"
    default: op
  lukevanilla.reload:
    description: "플러그인을 재시작할 수 있는 권한"
    default: op
  lukevanilla.adminchat:
