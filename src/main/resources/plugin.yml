  advancedwarnings.notify.pardon:
    description: "경고 차감 시 알림 수신 권한"
    default: op
  lukevanilla.snowgame.admin:
    description: "눈싸움 미니게임 관리 명령어 사용 권한"
    default: op
  lukevanilla.snowgame.player:
    description: "눈싸움 미니게임 참가 권한"
    default: true
  blockprot.lock:
    description: "기본 잠금 기능 사용"
    default: true
  blockprot.admin:
    description: "모든 플레이어의 블록 관리"
    default: op
  blockprot.bypass:
    description: "내용물 확인만 가능 (편집 불가)"
