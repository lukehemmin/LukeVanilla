    default: op
  lukevanilla.pepero.admin:
    description: "빼빼로 이벤트 관리 권한"
    default: op
  lukevanilla.pepero.gifticon.admin:
    description: "빼빼로 기프티콘 보상 시스템 관리 권한"
    default: op
  villagemerchant.admin:
    description: "마을 상인 시스템 관리 권한"
    default: op