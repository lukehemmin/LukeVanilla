name: LukeVanilla
version: '1.0-SNAPSHOT'
main: com.lukehemmin.lukeVanilla.Main
api-version: '1.21.4'
author: LukeHemmin
website: https://github.com/lukehemmin/LukeVanilla
depend:
  - HMCCosmetics
  - CustomCrops
softdepend:
  - Oraxen
  - Citizens

commands:
  nametag:
    description: "플레이어 칭호를 변경할 수 있습니다."
    usage: "/nametag <nickname> <nametag>"
    permission: "lukevanilla.nametag"
    permission-message: "You do not have permission to use this command."
  delnametag:
    description: "플레이어의 칭호를 제거합니다."
    usage: "/delnametag <nickname>"
    permission: "lukevanilla.nametag"
    permission-message: "You do not have permission to use this command."
  item:
    description: "Manage item names and descriptions."
    usage: "/item <setname|adddesc|removedesc|cleardesc|info>"
    permission: "lukevanilla.item"
    permission-message: "You do not have permission to use this command."
  아이템:
    description: "이벤트 아이템을 등록하거나 조회하고 수령합니다."
    usage: "/아이템 [등록|조회|수령] [이벤트타입]"
  infomessage:
    permission: "lukevanilla.admin"
    permission-message: "You do not have permission to use this command."
  wleh:
    description: "지도 사이트 링크를 표시하는 명령어 입니다."
    usage: "/wleh 또는 /지도"
  지도:
    description: "지도 사이트 링크를 표시하는 명령어 입니다."
    usage: "/wleh 또는 /지도"
  할로윈:
    description: "할로윈 아이템 명령어"
    usage: "/할로윈 아이템"
  티토커메시지:
    description: "티토커 채팅 메시지를 활성화/비활성화합니다."
    usage: "/티토커메시지 <보기|끄기>"
  연홍메시지:
    description: "연홍 채팅 메시지를 활성화/비활성화합니다."
    usage: "/연홍메시지 <보기|끄기>"
  음성채널메시지:
    description: "음성채널 채팅 메시지를 활성화/비활성화합니다."
    usage: "/음성채널메시지 <보기|끄기>"
  투명액자:
    description: "투명 액자를 받습니다"
    usage: "/투명액자"
    permission: "lukevanilla.transparentframe"
  opennextseasongui:
    description: "다음 시즌에 가져갈 아이템을 넣을 GUI를 엽니다."
    usage: "/opennextseasongui"
  pl:
  plugins:
  lukeplugininfo:
  돈:
    description: 돈 관련 명령어
    usage: /돈 [보내기 <플레이어> <금액>|도움말]
    aliases: [ money ]
  ehs:
    description: 돈 관련 명령어
    usage: /ehs [보내기 <플레이어> <금액>|도움말]
    aliases: [ 돈 ]
  refreshmessages:
    description: 접속 및 퇴장 메시지를 갱신합니다.
    usage: /refreshmessages
    permission: lukevanilla.refreshmessages
  lukereload:
    description: 플러그인을 재시작합니다.
    usage: /lukereload
    permission: lukevanilla.reload
    permission-message: 이 명령어를 사용할 권한이 없습니다.
  아이템복구:
    description: 커스텀 아이템을 복구합니다.
    usage: /아이템복구
  관리자채팅:
    description: "관리자 전용 채팅을 활성화/비활성화합니다."
    usage: "/관리자채팅 <활성화|비활성화>"
    permission: "lukevanilla.adminchat"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  발렌타인방패받기:
    description: 발렌타인 기념 방패를 받습니다.
    usage: /발렌타인방패받기
  아이템정보:
    description: "현재 들고 있는 아이템의 통계 정보를 조회합니다."
    usage: "/아이템정보"
    aliases: [ itemstats ]
  itemstats:
    description: "아이템 통계 시스템 관리 명령어"
    usage: "/itemstats log <on|off>"
    permission: "itemstats.admin"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  경고:
    description: "플레이어에게 경고를 부여하거나 차감하고, 경고 내역을 확인합니다."
    usage: "/경고 [주기|차감|확인|목록] <인자>"
    permission: "advancedwarnings.use"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
    aliases: [ warn ]
  snowgame:
    description: "눈싸움 미니게임을 관리합니다."
    usage: "/snowgame <시작|중지|참가|나가기>"
    permission: "lukevanilla.snowgame.admin"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  서버연결:
    description: "서버 간 연결 상태를 관리합니다 (로비서버 전용)"
    usage: "/서버연결 <status|test|clear|reset>"
    permission: "lukevanilla.admin"
    permission-message: "You do not have permission to use this command."
  serverconnection:
    description: "Manage server connection status (Lobby server only)"
    usage: "/serverconnection <status|test|clear|reset>"
    permission: "lukevanilla.admin"
    permission-message: "You do not have permission to use this command."
  땅:
    description: 개인 땅 정보를 확인합니다.
    usage: /<command> 정보
    aliases: [land, myland]
  마을초대:
    description: 마을 초대 관련 명령어입니다.
    usage: /<command> [수락|거절]
  마을:
    description: 마을 관리 명령어입니다.
    usage: /<command> [생성|정보|초대|멤버|탈퇴|해체]
  블록위치:
    description: 블록 위치 확인 모드를 활성화/비활성화합니다.
    usage: /블록위치
    permission: lukevanilla.admin.getblocklocation
    permission-message: 이 명령어를 사용할 권한이 없습니다.
  농사마을:
    description: 농사마을 관련 기능을 관리합니다.
    usage: /<command> [땅설정|땅주기]
    permission: farmvillage.admin
    permission-message: 이 명령어를 사용할 권한이 없습니다.
  서버시간:
    description: "현재 서버의 시간을 표시합니다."
    usage: "/서버시간"
    permission: "lukevanilla.servertime"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  주차스크롤:
    description: "주차별 스크롤 교환 시스템을 관리합니다."
    usage: "/주차스크롤 [상태|다음주|이전주|해제|GUI]"
    permission: "lukevanilla.admin.weeklyscroll"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  플레이타임:
    description: "플레이어의 플레이타임을 조회합니다."
    usage: "/플레이타임 [확인 <플레이어>|순위|통계]"
    aliases: [playtime, pt]
  책:
    description: "마인크래프트에서 작성한 책을 관리합니다."
    usage: "/책 [목록|공개|비공개|삭제|정보|웹사이트|토큰|통계] [인자]"
    aliases: [ book ]
  book:
    description: "Manage books written in Minecraft."
    usage: "/book [list|public|private|delete|info|website|token|stats] [args]"
    aliases: [ 책 ]
  낚시상인:
    description: "낚시 상인 시스템을 관리합니다."
    usage: "/낚시상인 [설정|제거|가격설정|가격목록|정보] [인자]"
    permission: "lukevanilla.fishmerchant"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  룰렛:
    description: "다중 룰렛 시스템을 관리합니다."
    usage: "/룰렛 [확률|내기록]"
  랜덤스크롤:
    description: "랜덤 스크롤 룰렛 시스템을 관리합니다."
    usage: "/랜덤스크롤 [확률|내기록]"
  빼빼로받기:
    description: "빼빼로 아이템을 받습니다."
    usage: "/빼빼로받기"
  빼빼로관리:
    description: "빼빼로 이벤트 관리 명령어"
    usage: "/빼빼로관리 [교환권추가|교환권확인|득표확인|테스트gui]"
    permission: "lukevanilla.pepero.admin"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  빼빼로보상:
    description: "빼빼로 기프티콘 보상 시스템 관리 명령어"
    usage: "/빼빼로보상 [추가|등록|재고|목록|제거|초기화] <인자>"
    permission: "lukevanilla.pepero.gifticon.admin"
    permission-message: "이 명령어를 사용할 권한이 없습니다."
  market:
    description: "플리마켓 중고장터를 열거나 아이템을 등록합니다."
    usage: "/market [sell <가격>|history]"
    aliases: [플마]
  플마:
    description: "플리마켓 중고장터를 열거나 아이템을 등록합니다."
    usage: "/플마 [판매 <가격>|내역]"
    aliases: [market]
  마을상인:
    description: "마을 상인 NPC를 관리합니다."
    usage: "/마을상인 [씨앗상인지정|교환상인지정|장비상인지정|토양받기상인지정|상인삭제|목록]"
    permission: "villagemerchant.admin"
    permission-message: "이 명령어를 사용할 권한이 없습니다."

permissions:
  lukevanilla.nametag:
    description: "Allows the use of the /nametag command"
    default: op
  lukevanilla.item:
    description: "Allows the use of the /item command"
    default: op
  lukevanilla.admin:
    description: "Allows the use of all commands"
    default: op
  lukevanilla.transparentframe:
    description: "투명 액자 명령어 사용 권한"
    default: op
  lukevanilla.hidemessages:
    description: "접속 및 퇴장 메시지를 숨기는 권한"
    default: op
  bukkit.command.plugins:
    default: false
  bukkit.command.pl:
    default: false
  lukevanilla.shop:
    description: 상점 명령어를 사용할 수 있는 권한
