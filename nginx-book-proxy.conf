# nginx reverse proxy 설정 파일
# /etc/nginx/sites-available/book.mine.lukehemmin.com

server {
    listen 80;
    server_name book.mine.lukehemmin.com;
    
    # HTTP에서 HTTPS로 리다이렉트 (SSL 설정 시)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name book.mine.lukehemmin.com;
    
    # SSL 인증서 설정 (Let's Encrypt 또는 기타 인증서)
    ssl_certificate /etc/letsencrypt/live/book.mine.lukehemmin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/book.mine.lukehemmin.com/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # 접속 로그
    access_log /var/log/nginx/book.mine.lukehemmin.com.access.log;
    error_log /var/log/nginx/book.mine.lukehemmin.com.error.log;
    
    # 클라이언트 최대 업로드 크기
    client_max_body_size 10M;
    
    # proxy 설정
    location / {
        # 마인크래프트 서버의 BookSystem 웹서버로 프록시
        proxy_pass http://127.0.0.1:9090;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 지원 (향후 확장용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # API 경로 최적화
    location /api/ {
        proxy_pass http://127.0.0.1:9090;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API는 캐싱 비활성화
        proxy_buffering off;
        proxy_cache off;
        
        # CORS 처리 (필요 시)
        add_header Access-Control-Allow-Origin "https://book.mine.lukehemmin.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://book.mine.lukehemmin.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # 정적 파일 캐싱 (CSS, JS, 이미지 등)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:9090;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 정적 파일 캐싱
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # favicon 처리
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:9090;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # robots.txt 처리
    location = /robots.txt {
        proxy_pass http://127.0.0.1:9090;
        
        expires 1d;
        access_log off;
    }
}

